      title: "Shifting guidelines on coronavirus treatment in US could be ‘catastrophic’"
      content: "In countries where coronaviruses cause disease, there is increasing support for putting an end to the use of experimental antiviral drugs. Some specialist groups fear that this will mean a shift in guidelines that could be catastrophic for those on the frontline.
  As a result, they are asking the public to step up and show their concerns in a public petition: https://petition.parliament.uk/petitions/6811/release-the-carcass-specimens-for-the-science-community"

    - id: 3564
      title: "'We'll disappear': Thousands of Mexican women strike to protest femicide in Mexico"
      content: "More than 500,000 people attended rallies across Mexico on Saturday to denounce violence against women, in a demonstration that also called for the law to be modified.
  Women marched alongside men calling for a constitutional reform to prevent violence against women, and staged marches of their own.
  The gathering of marches marked International Women's Day, a day on which women's rights advocates work to highlight gender discrimination."

    - id: 6664
      title: "AI researchers debate the ethics of sharing potentially harmful programs"
      content: "Noonan also went on to argue that AI is more than a buzzword, explaining that 'programs are not neutral; they have effects.' Because of the importance of ethics in AI research, she argued that 'no one ever sat down and wrote a paper' on the topic. It is important to note that Noonan is fully aware that she is the embodiment of what she is not: a hacker. As such, she makes no mention of her nature when she talks about research ethics, presumably because she knows she will not get into trouble if she fails to do so."

    - id: 6482
      title: "Top coat: the expert guide to painting your house perfectly – from walls to floors to radiators."
      content: "Our last house was primed and finished back in 2010 by a woman named Gwyneth Hilsenrath. She kept me up-to-date on her progress, and I was blown away. It's been five years since then, and I'm still amazed at how incredible her work looked when I first saw it. She has never been afraid to use the most cutting-edge techniques, and worked at it with extraordinary care and dedication. We're all so lucky to have had such a skilled, talented and gracious teacher"

    - id: 8792
      title: "Andy Warhol: Take a virtual tour around the Tate Modern exhibition"
      content: "The record label, responsible for bringing the works of so many great artists to the world, will be auctioning off 4,000 works over the next week or so. A website is soon to go live, with auctions for the two works in the Milton Keynes museum, as well as others for the Tate, auctioneers Bonhams said.
      'What they are going to do is we are going to auction hundreds of pieces from Tate Modern and I think the top end of the list is going to be pretty spectacular,' said Bryce Roberts, a spokesman for Bonhams.
      'A lot of what we are looking at is the pioneering art of the 1930s"

    - id: 8888
      title: "Tom Cruise will work with NASA on first movie filmed in space, NASA says"
      content: "Although no opening date has been set, Cruise is expected to return to the helm of 'Mission: Impossible' within a year of the release of 'Tomorrowland,' according to NASA. Launching from Kennedy Space Center's pad 39A, Cruise is set to return to the global screen in July, when 'Mission: Impossible III' is scheduled to arrive in theaters. 'I am extremely excited that our new 'Mission: Impossible' movie will be shot in space by NASA's most experienced crew, who have flown six of the most challenging missions on Earth,' Cruise said in a NASA statement."

