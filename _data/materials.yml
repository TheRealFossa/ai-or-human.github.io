      title: "Shifting guidelines on coronavirus treatment in US could be ‘catastrophic’"
      content: "In countries where coronaviruses cause disease, there is increasing support for putting an end to the use of experimental antiviral drugs. Some specialist groups fear that this will mean a shift in guidelines that could be catastrophic for those on the frontline.
  As a result, they are asking the public to step up and show their concerns in a public petition: https://petition.parliament.uk/petitions/6811/release-the-carcass-specimens-for-the-science-community"

    - id: 3564
      title: "'We'll disappear': Thousands of Mexican women strike to protest femicide in Mexico"
      content: "More than 500,000 people attended rallies across Mexico on Saturday to denounce violence against women, in a demonstration that also called for the law to be modified.
  Women marched alongside men calling for a constitutional reform to prevent violence against women, and staged marches of their own.
  The gathering of marches marked International Women's Day, a day on which women's rights advocates work to highlight gender discrimination."

    - id: 6664
      title: "AI researchers debate the ethics of sharing potentially harmful programs"
      content: "Noonan also went on to argue that AI is more than a buzzword, explaining that 'programs are not neutral; they have effects.' Because of the importance of ethics in AI research, she argued that 'no one ever sat down and wrote a paper' on the topic. It is important to note that Noonan is fully aware that she is the embodiment of what she is not: a hacker. As such, she makes no mention of her nature when she talks about research ethics, presumably because she knows she will not get into trouble if she fails to do so."

