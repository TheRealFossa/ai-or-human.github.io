  text:
    - id: 8944
      title: "We won’t find out if Mark Zuckerberg can fix Facebook by asking him"
      content: "We won’t find out if Mark Zuckerberg can fix Facebook by asking him. People run companies because they love to run them, and hate to lose them. For that reason, it will be up to the users to make Zuckerberg's choices in the long run.
      Given Mark Zuckerberg's experience with Instagram, I'm not sure if his fast rise is going to last the way he hopes. The company is beginning to see the financial fruits of its social network, but its entire business model may not be sustainable. Investors may soon decide they have had enough."

    - id: 7078
      title: "Facebook Discovers Fakes That Show Evolution of Disinformation"
      content: "During a tour around the world to spread the word about my new book, Modern Machinations, I wanted to give the idea that fake-news has been developed and spread by sophisticated entities, because I have been trying to defend it from 'not-so-innocent' online and commercial interests that are spending big bucks. But why would anyone become an accomplice to fake news when you could just get it by being simple and self-reliant? Like news itself, fake news is something we can't really do anything about; we are not internet-savvy enough to know that if we are to get our heads around it, we need to go ahead and do our own investigation."

    - id: 6462
      title: "HBO cancels its first planned Game of Thrones spinoff"
      content: "HBO has canceled the first planned Game of Thrones spinoff — and renewed freshman comedy Silicon Valley.
      Following its current fourth-quarter ratings, which the network said is the lowest it's seen in the network's history, HBO ordered the 10-episode project titled Thrones.
      Westeros, a fictional continent in Westeros, was devastated by a magical fire and the Lords of Westeros, led by House Targaryen (house Stark), were overthrown.
      The Eastwatch Inn — a storied inn in Kings Landing (the capital city of Westeros) — appeared to be an immediate focal point of the power struggle."

    - id: 6531
      title: "Fortnite is now one of the biggest games ever with 350 million players"
      content: "Epic’s Fortnite has more than 350 million registered players, the game developer announced on Wednesday. That makes the free-to-play battle royale game one of the most popular titles ever made, ranking up there with the ubiquity of Minecraft and some of the most downloaded mobile and free-to-play PC games of the last 15 years. While we have no indication as to how many players log in every day or month, as Epic doesn’t release those stats, the studio did say that in April alone, players logged 3.2 billion hours of Fortnite.
      The last player count stat we heard from Epic was about 250 million in March 2019, indicating that the game is still growing a year later and more than two and a half years after its initial release. That’s partly due to the game being so readily available on all platforms — PC, console, and mobile — and because Epic continues to update it constantly."

    - id: 1239
      title: "Disney’s animated Hercules is getting a live-action reboot produced by the Russo brothers"
      content: "Disney’s live-action remakes are on a roll, and news of yet another project broke today: a version of the 1997 Hercules movie, produced (but not directed) by Joe and Anthony Russo of Marvel’s Avengers fame, via The Hollywood Reporter.
      Also attached to the project is Dave Callaham, who worked on The Expendables films, wrote the screenplay for the upcoming Shang-Chi and the Legend of the Ten Rings, and worked as a co-writer on Wonder Woman 1984."

    - id: 5451
      title: "Facebook usage is surging, but the company warns it may be temporary"
      content: "Facebook’s business is booming, thanks to worldwide shelter-in-place and quarantine orders due to the COVID-19 pandemic that have everyone using social networks and staring at screens far more than average.
      The company, which reported first quarter earnings for 2020 on Wednesday, says “a record number of people” are using its services, primarily its Messenger and WhatsApp chat apps as well as Instagram. Last month, as the pandemic intensified, Facebook said it was seeing spikes of more than 50 percent on its messaging products and now logs about 700 million daily calls across Messenger and WhatsApp."
