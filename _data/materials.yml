  text:
    - id: 5561
      title: "Barcelona to play Napoli behind closed doors amid coronavirus fears"
      content: "Barcelona’s Champions League last-16 second leg match with Napoli, scheduled for 18 March, will take place without spectators due to fears over the spread of the coronavirus, a club spokesman said on Tuesday.
  The match – which will take place at Camp Nou after a 1-1 draw in Naples – is the latest Champions League fixture to be affected by the spread of the virus, with Paris Saint-Germain’s Wednesday return with Borussia Dortmund set to go ahead without supporters, as will Tuesday’s match between Valencia and Atalanta."

    - id: 3901 
      title: "Tech giants struggle to stem 'infodemic' of false coronavirus claims"
      content: "Click over to Google, type in “coronavirus”, and press enter.
  The results you see will bear little resemblance to any other search.
  There are no ads, no product recommendations, and no links to websites that have figured out how to win the search engine optimisation game. Government, NGO and mainstream media sources dominate.
  Algorithms and user-generated content are out; gatekeepers and fact checking are in.
  Silicon Valley has responded to the “infodemic” with aggressive intervention and an embrace of official sources and traditional media outlets.
  Across the social web – on Facebook, Twitter, YouTube, Reddit, Instagram and Pinterest – search results related to Covid-19 are similarly predetermined."

    - id: 5555
      title: "You thought fake news was bad? Deep fakes are where truth goes to die"
      content: "In May, a video appeared on the internet of Donald Trump offering advice to the people of Belgium on the issue of climate change. “As you know, I had the balls to withdraw from the Paris climate agreement,” he said, looking directly into the camera, “and so should you.”
      The video was created by a Belgian political party, Socialistische Partij Anders, or sp.a, and posted on sp.a’s Twitter and Facebook. It provoked hundreds of comments, many expressing outrage that the American president would dare weigh in on Belgium’s climate policy."

