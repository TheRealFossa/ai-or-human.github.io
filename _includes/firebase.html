<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
<script defer>
  var config = {
    apiKey: "{{ site.data.firebase.apiKey }}",
    authDomain: "{{ site.data.firebase.authDomain }}",
    databaseURL: "{{ site.data.firebase.databaseURL }}",
    projectId: "{{ site.data.firebase.projectId }}",
    storageBucket: "{{ site.data.firebase.storageBucket }}",
    messagingSenderId: "{{ site.data.firebase.messagingSenderId }}",
    appId: "{{ site.data.firebase.appId }}",
    measurementId: "{{ site.data.firebase.measurementId }}"
  };
  firebase.initializeApp(config);
</script>
{% if jekyll.environment == "production" %}
<script defer>
  firebase.analytics();
</script>
{% endif %}
